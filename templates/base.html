{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Portfolio{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Your custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
        <div class="container-fluid">

            <!-- Logo -->
            <div class="navbar-logo-wrapper">
                <a href="/" class="logo-link" aria-label="Rick-8 Home">
                    <img src="{% static 'media/rick-8-multi.webp' %}" alt="Rick-8 Logo" class="logo-img"
                        loading="lazy" />
                </a>
            </div>

            <!-- Menu Toggle -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar"
                aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Nav Links -->
            <div class="collapse navbar-collapse justify-content-end" id="mainNavbar">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link glow-link glow-blue" href="{% url 'home' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link glow-link glow-magenta" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link glow-link glow-orange" href="#">Projects</a></li>
                    <li class="nav-item"><a class="nav-link glow-link glow-green" href="#">Contact</a></li>
                </ul>
            </div>

        </div>
    </nav>





    <!-- Main Content -->
    <main class="container my-5">
        <div class="glass-container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center text-white-50 mt-5 mb-3">
        &copy; {{ year|default:2025 }} Rick-8. All rights reserved.
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
